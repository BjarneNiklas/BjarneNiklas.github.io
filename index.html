<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>EA 10 - Seeds Daten in 3D</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; font-family: Arial, sans-serif; background-color: #1e1e1e; }
        canvas { width: 100vw; height: 100vh; display: block; }

        #overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #f5f5f5;
            background-color: rgba(30, 30, 30, 0.85);
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            width: 280px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }
        #overlay h2 { 
            font-size: 24px; 
            margin-bottom: 12px; 
            font-weight: bold;
            color: #007acc;
        }
        #overlay p {
            margin: 8px 0;
            line-height: 1.4;
        }
        .control {
            font-size: 14px;
            line-height: 1.6;
            color: #b0bec5;
        }
        #author {
            font-size: 12px;
            color: #90a4ae;
            margin-top: 15px;
            font-style: italic;
        }
        #restart-btn {
            background: #007acc;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 5px;
            transition: background 0.3s;
            width: 100%;
        }
        #restart-btn:hover {
            background: #005f99;
        }
        #step-count {
            margin-top: 10px;
            padding-top: 10px;
            font-weight: bold;
            color: #f5f5f5;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/karpathy/tsnejs/master/tsne.js"></script>
</head>
<body>
    <div id="overlay">
        <h2>EA 10 - Seeds Daten</h2>
        <p class="control"><strong>T:</strong> Nächsten Step berechnen (t-SNE)</p>
        <p class="control"><strong>WASD:</strong> Kamera bewegen</p>
        <p class="control"><strong>Pfeiltasten:</strong> Szene rotieren</p>
        <p class="control"><strong>F5:</strong> Restart</p>
        <div id="legend">
            <p><strong>Legende:</strong></p>
            <p class="control"><span style="color: #ff0000;">■</span> Kama</p>
            <p class="control"><span style="color: #00ff00;">■</span> Rosa</p>
            <p class="control"><span style="color: #0000ff;">■</span> Canadian</p>
            <p class="control"><strong>Perplexity:</strong> 30</p>
            <p class="control"><strong>Lernrate:</strong> 200</p>
            <p class="control"><strong>Iterationen:</strong> 1000</p>
        </div>
        <p id="author">Autor: Bjarne Niklas Luttermann (THL)</p>
        <p class="control" id="step-count">Step-Count: 0</p>
        <button id="restart-btn">Nächsten Step berechnen (T)</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
